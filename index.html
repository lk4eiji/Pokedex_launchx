<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <div class="header">
            <h1 style="text-align: center;">POKEDEX</h1>
        </div>
        <div class="container">
            <div class="pokedex">
                <input type="text" placeholder="Nombre" id="pokeName">
                <img class="img" src="img/pokeball.png" id="pokeImg" alt="pokemon sprite">
                <ul class="type" id="pokeType"></ul>
                <div class="info" style="text-align: center;">
                    <p>ID #</p><p id="pokeId">0</p>
                </div>
                <h1 style="text-align: center;">stats</h1>
                <div class="info" style="text-align: center;">
                    <p>HP</p><p id="pokeHp">0</p>
                    <p>Attack</p><p id="pokeAttack">0</p>
                    <p>Defense</p><p id="pokeDefense">0</p>
                    <p>Weight</p><p id="pokeWeight">0</p>
                </div>
                <button id="button" onclick="fetchPokemon()">Search Pokemon</button>        
            </div>
       </div>
    </main>
</body>
<script src="/js/main.js"></script>
</html>
